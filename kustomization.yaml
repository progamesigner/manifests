---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configurations:
- configurations.yaml
patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: adguard-home
    spec:
      template:
        spec:
          volumes:
          - name: data
            emptyDir: null
            hostPath:
              type: DirectoryOrCreate
              path: /srv/adguard-home

