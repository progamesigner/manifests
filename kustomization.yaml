    metadata:
      name: weaviate
    spec:
      template:
        spec:
          volumes:
          - name: data
            emptyDir: null
            hostPath:
              type: DirectoryOrCreate
              path: /srv/weaviate
resources:
- components
- kubernetes
- services

- certificates.yaml
- ingresses.yaml
- issuers.yaml
secretGenerator:
- name: cert-manager-cloudflare
  envs:
  - cloudflare.env
