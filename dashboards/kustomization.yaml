---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
- pgadmin
- phpmyadmin
images:
- name: pgadmin/pgadmin
  newName: dpage/pgadmin4
  newTag: '7.0'
- name: phpmyadmin/phpmyadmin
  newName: phpmyadmin
  newTag: 5.2.1
namespace: default
patchesJson6902:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: pgadmin
  patch: |-
    - op: replace
      path: /spec/template/spec/volumes/0
      value:
        name: data
        hostPath:
          type: DirectoryOrCreate
          path: /srv/pgadmin
resources:
- ingresses.yaml
- services.yaml
