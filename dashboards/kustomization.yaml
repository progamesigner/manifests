---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
- adguard-home
- home-assistant
- pgadmin
- phpmyadmin
- unifi-controller
- vscode-server
images:
- name: adguard-home
  newName: adguard/adguardhome
  newTag: v0.107.29
- name: home-assistant
  newName: ghcr.io/home-assistant/home-assistant
  newTag: 2023.4.5
- name: pgadmin
  newName: dpage/pgadmin4
  newTag: '6.15'
- name: phpmyadmin
  newTag: 5.2.0
- name: unifi-controller
  newName: lscr.io/linuxserver/unifi-controller
  newTag: 7.3.83-ls188
- name: vscode/server
  newName: ghcr.io/progamesigner/vscode-server
  newTag: 202304200352-jammy
namespace: default
resources:
- certificates.yaml
- issuers.yaml
patchesJson6902:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: adguard-home
  patch: |-
    - op: replace
      path: /spec/template/spec/volumes/0
      value:
        name: conf
        hostPath:
          type: DirectoryOrCreate
          path: /srv/adguard-home/conf
    - op: replace
      path: /spec/template/spec/volumes/1
      value:
        name: data
        hostPath:
          type: DirectoryOrCreate
          path: /srv/adguard-home/data
- target:
    group: apps
    version: v1
    kind: Deployment
    name: home-assistant
  patch: |-
    - op: replace
      path: /spec/template/spec/volumes/0
      value:
        name: data
        hostPath:
          type: DirectoryOrCreate
          path: /srv/home-assistant
- target:
    group: apps
    version: v1
    kind: Deployment
    name: pgadmin
  patch: |-
    - op: replace
      path: /spec/template/spec/volumes/0
      value:
        name: data
        hostPath:
          type: DirectoryOrCreate
          path: /srv/pgadmin
- target:
    group: apps
    version: v1
    kind: Deployment
    name: unifi-controller
  patch: |-
    - op: replace
      path: /spec/template/spec/volumes/0
      value:
        name: data
        hostPath:
          type: DirectoryOrCreate
          path: /srv/unifi-controller
- target:
    group: apps
    version: v1
    kind: Deployment
    name: vscode-server
  patch: |-
    - op: replace
      path: /spec/template/spec/volumes/0
      value:
        name: data
        hostPath:
          type: DirectoryOrCreate
          path: /srv/vscode-server
secretGenerator:
- name: cert-manager-cloudflare
  envs:
  - .env
  options:
    disableNameSuffixHash: true
