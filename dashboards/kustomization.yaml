---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
- pgadmin
- phpmyadmin
images:
- name: pgadmin/pgadmin
  newName: dpage/pgadmin4
  newTag: '7.0'
- name: phpmyadmin/phpmyadmin
  newName: phpmyadmin
  newTag: 5.2.1
namespace: default
patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: pgadmin
    spec:
      template:
        spec:
          volumes:
          - name: data
            emptyDir: null
            hostPath:
              type: DirectoryOrCreate
              path: /srv/pgadmin
resources:
- ingresses.yaml
- services.yaml
