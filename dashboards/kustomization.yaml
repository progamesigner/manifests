---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
- adguard-home
- pgadmin
- phpmyadmin
images:
- name: adguard-home
  newName: adguard/adguardhome
  newTag: v0.107.27
- name: pgadmin
  newName: dpage/pgadmin4
  newTag: '6.15'
- name: phpmyadmin
  newTag: 5.2.0
namespace: default
resources:
- certificates.yaml
- ingresses.yaml
- issuers.yaml
- services.yaml
patchesJson6902:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: adguard-home
  patch: |-
    - op: replace
      path: /spec/template/spec/volumes/0
      value:
        name: conf
        hostPath:
          type: DirectoryOrCreate
          path: /srv/adguard-home/conf
    - op: replace
      path: /spec/template/spec/volumes/1
      value:
        name: data
        hostPath:
          type: DirectoryOrCreate
          path: /srv/adguard-home/data
- target:
    group: apps
    version: v1
    kind: Deployment
    name: pgadmin
  patch: |-
    - op: replace
      path: /spec/template/spec/volumes/0
      value:
        name: data
        hostPath:
          type: DirectoryOrCreate
          path: /srv/pgadmin
secretGenerator:
- name: cert-manager-cloudflare
  envs:
  - .env
  options:
    disableNameSuffixHash: true
