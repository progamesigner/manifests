---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: unifi-controller
    app.kubernetes.io/name: service
    app.kubernetes.io/part-of: dashboard
  name: unifi-controller
spec:
  ports:
  - name: https
    port: 8443
    targetPort: https
  selector:
    app.kubernetes.io/component: unifi-controller
    app.kubernetes.io/name: unifi-controller
    app.kubernetes.io/part-of: dashboard
  type: ClusterIP
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: external-unifi-controller
  labels:
    app.kubernetes.io/component: unifi-controller
    app.kubernetes.io/name: unifi-controller
    app.kubernetes.io/part-of: dashboard
  name: external-unifi-controller
spec:
  externalTrafficPolicy: Local
  loadBalancerIP: 192.168.0.2
  ports:
  - name: dns
    port: 53
    targetPort: dns
  - name: speed-test
    port: 6789
    targetPort: speed-test
  - name: inform
    port: 8080
    targetPort: inform
  - name: https
    port: 8443
    targetPort: https
  - name: https-redirect
    port: 8843
    targetPort: https-redirect
  - name: http-redirect
    port: 8880
    targetPort: http-redirect
  selector:
    app.kubernetes.io/component: unifi-controller
    app.kubernetes.io/name: unifi-controller
    app.kubernetes.io/part-of: dashboard
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: external-unifi-controller
  labels:
    app.kubernetes.io/component: unifi-controller
    app.kubernetes.io/name: unifi-controller
    app.kubernetes.io/part-of: dashboard
  name: external-unifi-controller-udp
spec:
  externalTrafficPolicy: Local
  loadBalancerIP: 192.168.0.2
  ports:
  - name: l2-discovery
    port: 1900
    targetPort: l2-discovery
    protocol: UDP
  - name: dns-udp
    port: 53
    targetPort: dns-udp
    protocol: UDP
  - name: stun
    port: 3478
    targetPort: stun
    protocol: UDP
  - name: discovery
    port: 10001
    targetPort: discovery
    protocol: UDP
  selector:
    app.kubernetes.io/component: unifi-controller
    app.kubernetes.io/name: unifi-controller
    app.kubernetes.io/part-of: dashboard
  type: LoadBalancer
