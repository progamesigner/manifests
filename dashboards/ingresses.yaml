---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.progamesigner.io/hostname: minio
  name: minio
spec:
  ingressClassName: internal-ingress
  rules:
  - host: minio.progamesigner.dev
    http:
      paths:
      - backend:
          service:
            name: minio
            port:
              name: minio-console
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - minio.progamesigner.dev
    secretName: tls-dev-progamesigner
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.progamesigner.io/hostname: postgresql
    nginx.org/client_max_body_size: 2G
    nginx.org/proxy-read-timeout: 3600s
    nginx.org/proxy-send-timeout: 3600s
  name: pgadmin
spec:
  ingressClassName: internal-ingress
  rules:
  - host: postgresql.progamesigner.dev
    http:
      paths:
      - backend:
          service:
            name: pgadmin
            port:
              name: http
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - postgresql.progamesigner.dev
    secretName: tls-dev-progamesigner
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.progamesigner.io/hostname: mariadb,mysql
    nginx.org/client_max_body_size: 2G
    nginx.org/proxy-read-timeout: 3600s
    nginx.org/proxy-send-timeout: 3600s
  name: phpmyadmin
spec:
  ingressClassName: internal-ingress
  rules:
  - host: mariadb.progamesigner.dev
    http:
      paths:
      - backend:
          service:
            name: phpmyadmin
            port:
              name: http
        path: /
        pathType: Prefix
  - host: mysql.progamesigner.dev
    http:
      paths:
      - backend:
          service:
            name: phpmyadmin
            port:
              name: http
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - mariadb.progamesigner.dev
    - mysql.progamesigner.dev
    secretName: tls-dev-progamesigner
