---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: adguard-home
    app.kubernetes.io/name: service
    app.kubernetes.io/part-of: dashboard
  name: adguard-home
spec:
  ports:
  - name: https
    port: 443
    targetPort: https
  - name: dns-tls
    port: 853
    targetPort: dns-tls
  - name: dnscrypt
    port: 5443
    targetPort: dnscrypt
  selector:
    app.kubernetes.io/component: adguard-home
    app.kubernetes.io/name: adguard-home
    app.kubernetes.io/part-of: dashboard
  type: ClusterIP
---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  labels:
    app.kubernetes.io/component: adguard-home
    app.kubernetes.io/name: network-attachment-definition
    app.kubernetes.io/part-of: dashboard
  name: adguard-home
spec:
  config: |
    {
      "name": "vlan0",
      "type": "macvlan",
      "ipam": {
        "type": "static",
        "addresses": [
          {
            "address": "192.168.0.8/20",
            "gateway": "192.168.0.1"
          }
        ],
        "routes": [
          {
            "dst": "0.0.0.0/0"
          }
        ]
      }
    }
