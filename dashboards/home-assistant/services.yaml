---
apiVersion: v1
kind: Service
metadata:
  labels:
    app.kubernetes.io/component: home-assistant
    app.kubernetes.io/name: service
    app.kubernetes.io/part-of: dashboard
  name: home-assistant
spec:
  ports:
  - name: http
    port: 8123
    targetPort: http
  selector:
    app.kubernetes.io/component: home-assistant
    app.kubernetes.io/name: home-assistant
    app.kubernetes.io/part-of: dashboard
  type: ClusterIP
---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  labels:
    app.kubernetes.io/component: home-assistant
    app.kubernetes.io/name: network-attachment-definition
    app.kubernetes.io/part-of: dashboard
  name: home-assistant
spec:
  config: |
    {
      "name": "vlan0",
      "type": "macvlan",
      "ipam": {
        "type": "static",
        "addresses": [
          {
            "address": "192.168.0.9/20",
            "gateway": "192.168.0.1"
          }
        ],
        "routes": [
          {
            "dst": "0.0.0.0/0"
          }
        ]
      }
    }
---
apiVersion: k8s.cni.cncf.io/v1
kind: NetworkAttachmentDefinition
metadata:
  name: cluster-network
spec:
  config: |
    {
      "name": "vhost0",
      "type": "ptp",
      "ipam": {
        "type": "host-local",
        "subnet": "10.20.0.0/24",
        "routes": [
          {
            "dst": "10.0.0.0/12"
          },
          {
            "dst": "10.16.0.0/14"
          }
        ]
      }
    }
