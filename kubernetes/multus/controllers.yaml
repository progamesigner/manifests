---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  labels:
    app.kubernetes.io/component: multus
    app.kubernetes.io/name: multus
    app.kubernetes.io/part-of: kubernetes
  name: multus
spec:
  selector:
    matchLabels:
      app.kubernetes.io/component: multus
      app.kubernetes.io/name: multus
      app.kubernetes.io/part-of: kubernetes
  template:
    metadata:
      labels:
        app.kubernetes.io/component: multus
        app.kubernetes.io/name: multus
        app.kubernetes.io/part-of: kubernetes
    spec:
      automountServiceAccountToken: true
      initContainers:
      - name: install-cni
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          set -ex;
          mkdir -p /etc/cni/net.d/multus.d;
          cat > /etc/cni/net.d/multus.d/multus.kubeconfig <<EOF
          apiVersion: v1
          kind: Config
          clusters:
          - name: multus
            cluster:
              server: https://${KUBERNETES_SERVICE_HOST}:${KUBERNETES_SERVICE_PORT}
              certificate-authority-data: $(cat /var/run/secrets/kubernetes.io/serviceaccount/ca.crt | base64 | tr -d '\n')
          users:
          - name: multus
            user:
              token: $(cat /var/run/secrets/kubernetes.io/serviceaccount/token | tr -d '\n')
          contexts:
          - name: multus
            context:
              cluster: multus
              user: multus
          current-context: multus
          EOF
        resources:
          requests:
            cpu: 50m
            memory: 16Mi
        volumeMounts:
        - name: cni-conf-dir
          mountPath: /etc/cni/net.d
      containers:
      - name: multus
        image: multus/multus:latest
        args:
        - --cni-bin-dir=/opt/cni/bin
        - --cni-conf-dir=/etc/cni/net.d
        - --global-namespaces=default,kube-system
        - --multus-conf-file=/etc/multus/10-multus.conflist
        - --namespace-isolation=true
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 50m
            memory: 32Mi
        securityContext:
          privileged: true
        volumeMounts:
        - name: cni-bin-dir
          mountPath: /opt/cni/bin
        - name: cni-conf-dir
          mountPath: /etc/cni/net.d
        - name: conf
          mountPath: /etc/multus
      hostNetwork: true
      priorityClassName: system-node-critical
      serviceAccountName: multus
      tolerations:
      - effect: NoSchedule
        operator: Exists
      - key: CriticalAddonsOnly
        operator: Exists
      - effect: NoExecute
        operator: Exists
      volumes:
      - name: cni-bin-dir
        hostPath:
          path: /opt/cni/bin
      - name: cni-conf-dir
        hostPath:
          path: /etc/cni/net.d
      - name: conf
        configMap:
          name: multus
          items:
          - key: cni-conf.json
            path: 10-multus.conflist
