---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
configMapGenerator:
- name: nginx-ingress
  literals:
  - client-max-body-size=1024m
  - hsts=true
  - http2=true
  - server-tokens=false
  - ssl-ciphers=ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA256
  - ssl-protocols=TLSv1.2 TLSv1.3
  files:
  - main-template=nginx.conf.tmpl
  - server-snippets=server.conf
  - ssl-dhparam-file=dhparam.pem
- name: nginx-ingress-html
  files:
  - 404.html=404.html
images:
- name: nginx-ingress/nginx-ingress
  newName: nginx/nginx-ingress
  newTag: 3.6.2
resources:
- https://raw.githubusercontent.com/nginxinc/kubernetes-ingress/v3.6.2/config/crd/bases/k8s.nginx.org_globalconfigurations.yaml
- https://raw.githubusercontent.com/nginxinc/kubernetes-ingress/v3.6.2/config/crd/bases/k8s.nginx.org_policies.yaml
- https://raw.githubusercontent.com/nginxinc/kubernetes-ingress/v3.6.2/config/crd/bases/k8s.nginx.org_transportservers.yaml
- https://raw.githubusercontent.com/nginxinc/kubernetes-ingress/v3.6.2/config/crd/bases/k8s.nginx.org_virtualserverroutes.yaml
- https://raw.githubusercontent.com/nginxinc/kubernetes-ingress/v3.6.2/config/crd/bases/k8s.nginx.org_virtualservers.yaml

- controllers.yaml
- rbac.yaml
