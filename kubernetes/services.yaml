---
apiVersion: v1
kind: Service
metadata:
  labels:
    kubernetes.io/cluster-service: 'true'
    kubernetes.io/name: CertManager
  name: cert-manager
spec:
  ports:
  - name: monitor
    port: 9402
    targetPort: 9402
  selector:
    app.kubernetes.io/component: controller
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/part-of: kubernetes
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: '9153'
    prometheus.io/scrape: 'true'
  labels:
    kubernetes.io/cluster-service: 'true'
    kubernetes.io/name: CoreDNS
  name: coredns
spec:
  clusterIP: 10.16.0.8
  ports:
  - name: dns
    port: 53
    targetPort: 53
  - name: dns-udp
    port: 53
    targetPort: 53
    protocol: UDP
  - name: monitor
    port: 9153
    targetPort: 9153
  selector:
    app.kubernetes.io/component: coredns
    app.kubernetes.io/name: coredns
    app.kubernetes.io/part-of: kubernetes
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: internal-ingress
  labels:
    kubernetes.io/cluster-service: 'true'
    kubernetes.io/name: InternalIngress
  name: internal-ingress
spec:
  externalTrafficPolicy: Local
  loadBalancerIP: 192.168.32.11
  ports:
  - name: http
    port: 80
    targetPort: 80
    appProtocol: http
  - name: https
    port: 443
    targetPort: 443
    appProtocol: https
  - name: dns-over-tls
    port: 853
    targetPort: 853
    appProtocol: domain-s
  selector:
    app.kubernetes.io/component: nginx-ingress
    app.kubernetes.io/name: internal-nginx-ingress
    app.kubernetes.io/part-of: kubernetes
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    metallb.universe.tf/allow-shared-ip: internal-ingress
  name: internal-ingress-udp
spec:
  externalTrafficPolicy: Local
  loadBalancerIP: 192.168.32.11
  ports:
  - name: https
    port: 443
    targetPort: 443
    protocol: UDP
    appProtocol: https
  - name: dns-over-tls
    port: 853
    targetPort: 853
    protocol: UDP
    appProtocol: domain-s
  selector:
    app.kubernetes.io/component: nginx-ingress
    app.kubernetes.io/name: internal-nginx-ingress
    app.kubernetes.io/part-of: kubernetes
  type: LoadBalancer
---
apiVersion: k8s.nginx.org/v1alpha1
kind: GlobalConfiguration
metadata:
  name: internal-nginx-ingress
spec:
  listeners:
  - name: dns-over-tls
    port: 853
    protocol: TCP
  - name: dns-over-tls-udp
    port: 853
    protocol: UDP
---
apiVersion: k8s.nginx.org/v1alpha1
kind: GlobalConfiguration
metadata:
  name: external-nginx-ingress
spec: {}
