---
apiVersion: v1
kind: Service
metadata:
  labels:
    kubernetes.io/cluster-service: 'true'
    kubernetes.io/name: CertManager
  name: cert-manager
spec:
  ports:
  - name: monitor
    port: 9402
    protocol: TCP
    targetPort: monitor
  selector:
    app.kubernetes.io/component: controller
    app.kubernetes.io/name: cert-manager
    app.kubernetes.io/part-of: kubernetes
---
apiVersion: v1
kind: Service
metadata:
  annotations:
    prometheus.io/port: '9153'
    prometheus.io/scrape: 'true'
  labels:
    kubernetes.io/cluster-service: 'true'
    kubernetes.io/name: CoreDNS
  name: coredns
spec:
  clusterIP: 10.16.0.8
  ports:
  - name: dns-tcp
    port: 53
    protocol: TCP
    targetPort: dns-tcp
  - name: dns-udp
    port: 53
    protocol: UDP
    targetPort: dns-udp
  - name: monitor
    port: 9153
    protocol: TCP
    targetPort: monitor
  selector:
    app.kubernetes.io/component: coredns
    app.kubernetes.io/name: coredns
    app.kubernetes.io/part-of: kubernetes
---
apiVersion: v1
kind: Service
metadata:
  labels:
    kubernetes.io/cluster-service: 'true'
    kubernetes.io/name: Metrics
  name: metrics-server
spec:
  ports:
  - name: https
    port: 443
    protocol: TCP
    targetPort: https
  selector:
    app.kubernetes.io/component: metrics-server
    app.kubernetes.io/name: metrics-server
    app.kubernetes.io/part-of: kubernetes
---
apiVersion: v1
kind: Service
metadata:
  labels:
    kubernetes.io/cluster-service: 'true'
    kubernetes.io/name: DNS
  name: cluster-dns
spec:
  loadBalancerIP: 192.168.32.8
  ports:
  - name: dns-tcp
    port: 53
    protocol: TCP
    targetPort: dns-tcp
  - name: dns-udp
    port: 53
    protocol: UDP
    targetPort: dns-udp
  selector:
    app.kubernetes.io/component: coredns
    app.kubernetes.io/name: coredns
    app.kubernetes.io/part-of: kubernetes
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  labels:
    kubernetes.io/cluster-service: 'true'
    kubernetes.io/name: Ingress
  name: cluster-ingress
spec:
  loadBalancerIP: 192.168.32.11
  ports:
  - name: http
    port: 80
    protocol: TCP
    targetPort: http
    appProtocol: http
  - name: https-tcp
    port: 443
    protocol: TCP
    targetPort: https-tcp
    appProtocol: https
  - name: https-udp
    port: 443
    protocol: UDP
    targetPort: https-udp
    appProtocol: https
  - name: dns-tls-tcp
    port: 853
    protocol: TCP
    targetPort: dns-tls-tcp
  - name: dns-tls-udp
    port: 853
    protocol: UDP
    targetPort: dns-tls-udp
  selector:
    app.kubernetes.io/component: nginx-ingress
    app.kubernetes.io/name: nginx-ingress
    app.kubernetes.io/part-of: kubernetes
  type: LoadBalancer
---
apiVersion: apiregistration.k8s.io/v1
kind: APIService
metadata:
  annotations:
    cert-manager.io/inject-ca-from: kube-system/metrics-server
  name: v1beta1.metrics.k8s.io
spec:
  group: metrics.k8s.io
  groupPriorityMinimum: 100
  service:
    name: metrics-server
  version: v1beta1
  versionPriority: 100
---
apiVersion: k8s.nginx.org/v1
kind: GlobalConfiguration
metadata:
  name: nginx-ingress
spec:
  listeners:
  - name: dns-tls-tcp
    port: 853
    protocol: TCP
  - name: dns-tls-udp
    port: 853
    protocol: UDP
