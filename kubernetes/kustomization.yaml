---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
- cert-manager
- coredns
- default-backend
- ingress-nginx
- kube-router
- metallb
- multus
images:
- name: cert-manager/cainjector
  newName: quay.io/jetstack/cert-manager-cainjector
  newTag: v1.11.1
- name: cert-manager/controller
  newName: quay.io/jetstack/cert-manager-controller
  newTag: v1.11.1
- name: coredns/coredns
  newName: registry.k8s.io/coredns/coredns
  newTag: v1.10.1
- name: default-backend/default-backend
  newName: ghcr.io/progamesigner/ingress-default-backend
  newTag: 1.2.3
- name: ingress-nginx/controller
  newName: registry.k8s.io/ingress-nginx/controller
  newTag: v1.7.0
- name: kube-router/kube-router
  newName: cloudnativelabs/kube-router
  newTag: v1.5.3
- name: metallb/controller
  newName: quay.io/metallb/controller
  newTag: v0.13.9
- name: metallb/speaker
  newName: quay.io/metallb/speaker
  newTag: v0.13.9
- name: multus/multus
  newName: ghcr.io/k8snetworkplumbingwg/multus-cni
  newTag: v4.0.1
namespace: kube-system
resources:
- ingressclasses.yaml
- ingresses.yaml
- networks.yaml
- services.yaml
- storageclasses.yaml
