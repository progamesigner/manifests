---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
- cert-manager
- coredns
- external-dns
- kube-router
- metallb
- multus
- nginx-ingress
images:
- name: cert-manager/cainjector
  newName: quay.io/jetstack/cert-manager-cainjector
  newTag: v1.11.2
- name: cert-manager/controller
  newName: quay.io/jetstack/cert-manager-controller
  newTag: v1.11.2
- name: coredns/coredns
  newName: registry.k8s.io/coredns/coredns
  newTag: v1.10.1
- name: default-backend/default-backend
  newName: ghcr.io/progamesigner/ingress-default-backend
  newTag: 1.2.3
- name: external-dns/external-dns
  newName: registry.k8s.io/external-dns/external-dns
  newTag: v0.13.4
- name: kube-router/kube-router
  newName: cloudnativelabs/kube-router
  newTag: v1.5.3
- name: metallb/controller
  newName: quay.io/metallb/controller
  newTag: v0.13.9
- name: metallb/speaker
  newName: quay.io/metallb/speaker
  newTag: v0.13.9
- name: multus/multus
  newName: ghcr.io/k8snetworkplumbingwg/multus-cni
  newTag: v4.0.1
- name: nginx-ingress/nginx-ingress
  newName: nginx/nginx-ingress
  newTag: 3.1.1
namespace: kube-system
resources:
- ingressclasses.yaml
- networks.yaml
- services.yaml
- storageclasses.yaml
