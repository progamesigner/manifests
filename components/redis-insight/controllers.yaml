---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: redis-insight
    app.kubernetes.io/name: redis-insight
    app.kubernetes.io/part-of: components
  name: redis-insight
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: redis-insight
      app.kubernetes.io/name: redis-insight
      app.kubernetes.io/part-of: components
  template:
    metadata:
      labels:
        app.kubernetes.io/component: redis-insight
        app.kubernetes.io/name: redis-insight
        app.kubernetes.io/part-of: components
    spec:
      automountServiceAccountToken: false
      initContainers:
      - name: chown
        image: busybox:latest
        command:
        - sh
        - -c
        - |
          set -ex;
          chown -R 1000 /data;
        resources:
          requests:
            cpu: 1m
            memory: 1Mi
        securityContext:
          runAsUser: 0
        volumeMounts:
        - name: data
          mountPath: /data
      containers:
      - name: redis-insight
        image: redis/insight:latest
        ports:
        - name: http
          containerPort: 5540
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 50m
            memory: 32Mi
        volumeMounts:
        - name: data
          mountPath: /data
      enableServiceLinks: false
      serviceAccountName: default
      volumes:
      - name: data
        emptyDir: {}
