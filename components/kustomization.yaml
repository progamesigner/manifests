---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
- adguard-home
- browserless
- cloudflared
- dify
- gloomhaven
- home-assistant
- localai
- node-red
- obsidian
- pgadmin
- phpmyadmin
- proxy
- rsshub
- syncthing
- tailscale
- unifi-controller
- vscode-server
configurations:
- configurations.yaml
images:
- name: adguard-home/adguard-home
  newName: adguard/adguardhome
  newTag: v0.107.51
- name: browserless/browserless
  newName: browserless/chrome
  newTag: 1.58.0-chrome-stable
- name: cloudflared/cloudflared
  newName: cloudflare/cloudflared
  newTag: 2024.6.1
- name: dify/api
  newName: langgenius/dify-api
  newTag: 0.6.11
- name: dify/worker
  newName: langgenius/dify-api
  newTag: 0.6.11
- name: dify/web
  newName: langgenius/dify-web
  newTag: 0.6.11
- name: dify/nginx
  newName: nginx
  newTag: 1.24-alpine
- name: gloomhaven/client
  newName: gloomhavensecretariat/ghs
  newTag: v0.73.0
- name: gloomhaven/server
  newName: gloomhavensecretariat/ghs-server
  newTag: v0.72.10
- name: home-assistant/home-assistant
  newName: ghcr.io/home-assistant/home-assistant
  newTag: 2024.6.3
- name: localai/localai
  newName: quay.io/go-skynet/local-ai
  newTag: v2.8.0-ffmpeg
- name: node-red/node-red
  newName: nodered/node-red
  newTag: 3.0.2
- name: obsidian/obsidian
  newName: ghcr.io/sytone/obsidian-remote
  newTag: 0.1.1
- name: pgadmin/pgadmin
  newName: dpage/pgadmin4
  newTag: '8.8'
- name: phpmyadmin/phpmyadmin
  newName: phpmyadmin
  newTag: 5.2.1
- name: proxy/proxy
  newName: amirdaaee/cloudflare-warp
  newTag: 2023.10.120-1
- name: rsshub/rsshub
  newName: diygod/rsshub
  newTag: 2024-06-06
- name: syncthing/syncthing
  newName: syncthing/syncthing
  newTag: 1.23.4
- name: syncthing/relaysrv
  newName: syncthing/relaysrv
  newTag: 1.18.6
- name: tailscale/tailscale
  newName: tailscale/tailscale
  newTag: v1.68.1
- name: unifi-controller/unifi-controller
  newName: lscr.io/linuxserver/unifi-controller
  newTag: 8.0.24-ls221
- name: vscode/server
  newName: ghcr.io/progamesigner/vscode-server
  newTag: 20230422-jammy
namespace: default
patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: adguard-home
    spec:
      template:
        spec:
          volumes:
          - name: data
            emptyDir: null
            hostPath:
              type: DirectoryOrCreate
              path: /srv/adguard-home
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: gloomhaven
    spec:
      template:
        spec:
          volumes:
          - name: data
            emptyDir: null
            hostPath:
              type: DirectoryOrCreate
              path: /srv/gloomhaven-server
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: home-assistant
    spec:
      template:
        spec:
          volumes:
          - name: data
            emptyDir: null
            hostPath:
              type: DirectoryOrCreate
              path: /srv/home-assistant
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: localai
    spec:
      template:
        spec:
          volumes:
          - name: artefacts
            emptyDir: null
            hostPath:
              type: DirectoryOrCreate
              path: /srv/localai-artefacts
          - name: data
            emptyDir: null
            hostPath:
              type: DirectoryOrCreate
              path: /srv/localai
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: node-red
    spec:
      template:
        spec:
          volumes:
          - name: data
            emptyDir: null
            hostPath:
              type: DirectoryOrCreate
              path: /srv/node-red
          - name: files
            emptyDir: null
            hostPath:
              type: Directory
              path: /srv
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: obsidian
    spec:
      template:
        spec:
          volumes:
          - name: data
            emptyDir: null
            hostPath:
              type: DirectoryOrCreate
              path: /srv/obsidian
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: pgadmin
    spec:
      template:
        spec:
          volumes:
          - name: data
            emptyDir: null
            hostPath:
              type: DirectoryOrCreate
              path: /srv/pgadmin
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: syncthing
    spec:
      template:
        spec:
          volumes:
          - name: data
            emptyDir: null
            hostPath:
              type: DirectoryOrCreate
              path: /srv/syncthing
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: syncthing-relay
    spec:
      template:
        spec:
          volumes:
          - name: data
            emptyDir: null
            hostPath:
              type: DirectoryOrCreate
              path: /srv/syncthing-relay
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: unifi-controller
    spec:
      template:
        spec:
          volumes:
          - name: data
            emptyDir: null
            hostPath:
              type: DirectoryOrCreate
              path: /srv/unifi-controller
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: vscode-server
    spec:
      template:
        spec:
          volumes:
          - name: data
            emptyDir: null
            hostPath:
              type: DirectoryOrCreate
              path: /srv/vscode-server
          - name: files
            emptyDir: null
            hostPath:
              type: Directory
              path: /srv/syncthing
          - name: files-git
            emptyDir: null
            hostPath:
              type: Directory
              path: /srv/dev-tunnel-git
          - name: files-gpg
            emptyDir: null
            hostPath:
              type: Directory
              path: /srv/dev-tunnel-gpg
          - name: files-ssh
            emptyDir: null
            hostPath:
              type: Directory
              path: /srv/dev-tunnel-ssh
resources:
- certificates.yaml
- ingresses.yaml
- issuers.yaml
- services.yaml
secretGenerator:
- name: cert-manager-cloudflare
  envs:
  - cloudflare.env
