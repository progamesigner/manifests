---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
- adguard-home
- home-assistant
- node-red
- obsidian
- syncthing
- tailscale
- unifi-controller
- vscode-server
images:
- name: adguard-home/adguard-home
  newName: adguard/adguardhome
  newTag: v0.107.43
- name: home-assistant/home-assistant
  newName: ghcr.io/home-assistant/home-assistant
  newTag: 2024.1.0
- name: node-red/node-red
  newName: nodered/node-red
  newTag: 3.0.2
- name: obsidian/obsidian
  newName: ghcr.io/sytone/obsidian-remote
  newTag: 0.1.1
- name: syncthing/syncthing
  newName: syncthing/syncthing
  newTag: 1.23.4
- name: syncthing/relaysrv
  newName: syncthing/relaysrv
  newTag: 1.18.6
- name: tailscale/tailscale
  newName: tailscale/tailscale
  newTag: v1.40.1
- name: unifi-controller/unifi-controller
  newName: lscr.io/linuxserver/unifi-controller
  newTag: 8.0.24-ls221
- name: vscode/server
  newName: ghcr.io/progamesigner/vscode-server
  newTag: 20230422-jammy
namespace: default
patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: adguard-home
    spec:
      template:
        spec:
          volumes:
          - name: data
            emptyDir: null
            hostPath:
              type: DirectoryOrCreate
              path: /srv/adguard-home
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: home-assistant
    spec:
      template:
        spec:
          volumes:
          - name: data
            emptyDir: null
            hostPath:
              type: DirectoryOrCreate
              path: /srv/home-assistant
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: node-red
    spec:
      template:
        spec:
          volumes:
          - name: data
            emptyDir: null
            hostPath:
              type: DirectoryOrCreate
              path: /srv/node-red
          - name: files
            emptyDir: null
            hostPath:
              type: Directory
              path: /srv
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: obsidian
    spec:
      template:
        spec:
          volumes:
          - name: data
            emptyDir: null
            hostPath:
              type: DirectoryOrCreate
              path: /srv/obsidian
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: syncthing
    spec:
      template:
        spec:
          volumes:
          - name: data
            emptyDir: null
            hostPath:
              type: DirectoryOrCreate
              path: /srv/syncthing
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: syncthing-relay
    spec:
      template:
        spec:
          volumes:
          - name: data
            emptyDir: null
            hostPath:
              type: DirectoryOrCreate
              path: /srv/syncthing-relay
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: unifi-controller
    spec:
      template:
        spec:
          volumes:
          - name: data
            emptyDir: null
            hostPath:
              type: DirectoryOrCreate
              path: /srv/unifi-controller
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: vscode-server
    spec:
      template:
        spec:
          volumes:
          - name: data
            emptyDir: null
            hostPath:
              type: DirectoryOrCreate
              path: /srv/vscode-server
          - name: files
            emptyDir: null
            hostPath:
              type: Directory
              path: /srv/syncthing
          - name: files-git
            emptyDir: null
            hostPath:
              type: Directory
              path: /srv/dev-tunnel-git
          - name: files-gpg
            emptyDir: null
            hostPath:
              type: Directory
              path: /srv/dev-tunnel-gpg
          - name: files-ssh
            emptyDir: null
            hostPath:
              type: Directory
              path: /srv/dev-tunnel-ssh
resources:
- ingresses.yaml
- services.yaml
