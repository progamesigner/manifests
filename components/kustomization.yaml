---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
- adguard-home
- apprise
- cloudflared
- coder
- dify
- gloomhaven
- home-assistant
- node-red
- pgadmin
- phpmyadmin
- proxy
- rsshub
- syncthing
- tailscale
- unifi-controller
- vscode-server
configMapGenerator:
- name: tunnels
  files:
  - haproxy.cfg=haproxy.cfg
  - tunnels.map=tunnels.map
configurations:
- configurations.yaml
namespace: default
resources:
- certificates.yaml
- ingresses.yaml
- issuers.yaml
- services.yaml
- tunnels.yaml
secretGenerator:
- name: cert-manager-cloudflare
  envs:
  - cloudflare.env
