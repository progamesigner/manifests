---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: backend
    app.kubernetes.io/name: seafile
    app.kubernetes.io/part-of: components
  name: seafile-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: backend
      app.kubernetes.io/name: seafile
      app.kubernetes.io/part-of: components
  template:
    metadata:
      labels:
        app.kubernetes.io/component: backend
        app.kubernetes.io/name: seafile
        app.kubernetes.io/part-of: components
    spec:
      automountServiceAccountToken: true
      initContainers:
      - name: chown
        image: busybox:latest
        command:
        - sh
        - -c
        - set -ex;

          chown -R 8000:8000 /shared;
          chmod -R a+rwx /shared;
        resources:
          requests:
            cpu: 1m
            memory: 1Mi
        volumeMounts:
        - name: data
          mountPath: /shared
      - name: setup
        image: seafile/backend:latest
        command:
        - sh
        - -c
        - set -ex;

          update-ca-certificates
        resources:
          requests:
            cpu: 1m
            memory: 1Mi
        volumeMounts:
        - name: ca
          mountPath: /usr/local/share/ca-certificates
          readOnly: true
        - name: certs
          mountPath: /etc/ssl/certs
      containers:
      - name: seafile
        image: seafile/backend:latest
        env:
        - name: AWS_CA_BUNDLE
          value: /etc/ssl/certs/ca-certificates.crt
        - name: CLUSTER_MODE
          value: 'backend'
        - name: CLUSTER_SERVER
          value: 'true'
        - name: SEAFILE_LOG_TO_STDOUT
          value: 'true'
        - name: TIME_ZONE
          value: UTC
        envFrom:
        - configMapRef:
            name: seafile
        - secretRef:
            name: seafile
        resources:
          limits:
            cpu: 2000m
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 256Mi
        volumeMounts:
        - name: certs
          mountPath: /etc/ssl/certs
          readOnly: true
        - name: conf
          mountPath: /etc/clamav/clamd.conf
          subPath: clamd.conf
        - name: data
          mountPath: /shared
      enableServiceLinks: false
      serviceAccountName: default
      volumes:
      - name: ca
        secret:
          secretName: tls-ceph-radosgw
          defaultMode: 420
          items:
          - key: ca.crt
            path: ca.crt
      - name: certs
        emptyDir: {}
      - name: conf
        configMap:
          name: seafile
          items:
          - key: clamd.conf
            path: clamd.conf
      - name: data
        persistentVolumeClaim:
          claimName: seafile
