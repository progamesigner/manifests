---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: nginx
    app.kubernetes.io/name: dify
    app.kubernetes.io/part-of: components
  name: dify-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: nginx
      app.kubernetes.io/name: dify
      app.kubernetes.io/part-of: components
  template:
    metadata:
      labels:
        app.kubernetes.io/component: nginx
        app.kubernetes.io/name: dify
        app.kubernetes.io/part-of: components
    spec:
      automountServiceAccountToken: false
      containers:
      - name: dify-nginx
        image: dify/nginx:latest
        ports:
        - name: http
          containerPort: 80
        resources:
          limits:
            cpu: 100m
            memory: 64Mi
          requests:
            cpu: 10m
            memory: 32Mi
        volumeMounts:
        - name: files
          mountPath: /etc/nginx/conf.d/default.conf
          subPath: default.conf
        - name: files
          mountPath: /etc/nginx/proxy.conf
          subPath: proxy.conf
      serviceAccountName: default
      volumes:
      - name: files
        configMap:
          name: dify-nginx
