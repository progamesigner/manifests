---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: api
    app.kubernetes.io/name: dify
    app.kubernetes.io/part-of: components
  name: dify-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: api
      app.kubernetes.io/name: dify
      app.kubernetes.io/part-of: components
  template:
    metadata:
      labels:
        app.kubernetes.io/component: api
        app.kubernetes.io/name: dify
        app.kubernetes.io/part-of: components
    spec:
      automountServiceAccountToken: false
      containers:
      - name: dify-api
        image: dify/api:latest
        env:
        - name: DB_DATABASE
          value: dify
        - name: GUNICORN_TIMEOUT
          value: '360'
        - name: INNER_API_KEY_FOR_PLUGIN
          valueFrom:
            secretKeyRef:
              name: dify
              key: PLUGIN_DAEMON_API_KEY
        - name: MODE
          value: api
        - name: PLUGIN_DAEMON_KEY
          valueFrom:
            secretKeyRef:
              name: dify
              key: PLUGIN_DAEMON_SERVER_KEY
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: dify
              key: API_SECRET_KEY
        - name: SERVER_WORKER_AMOUNT
          value: '2'
        envFrom:
        - configMapRef:
            name: dify
        - secretRef:
            name: dify
        ports:
        - name: http
          containerPort: 5001
        resources:
          limits:
            cpu: 2000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 256Mi
      enableServiceLinks: false
      serviceAccountName: default
---
apiVersion: batch/v1
kind: Job
metadata:
  labels:
    app.kubernetes.io/component: migration
    app.kubernetes.io/name: dify
    app.kubernetes.io/part-of: components
  name: dify-migration
spec:
  template:
    metadata:
      labels:
        app.kubernetes.io/component: migration
        app.kubernetes.io/name: dify
        app.kubernetes.io/part-of: components
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: workload.kubernetes.progamesigner.dev/database
                operator: Exists
      automountServiceAccountToken: false
      containers:
      - name: dify-migration
        image: dify/migration:latest
        env:
        - name: DB_DATABASE
          value: dify
        - name: MIGRATION_ENABLED
          value: 'true'
        - name: MODE
          value: migration
        envFrom:
        - configMapRef:
            name: dify
        - secretRef:
            name: dify
        resources:
          limits:
            cpu: 2000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 256Mi
      enableServiceLinks: false
      restartPolicy: Never
      serviceAccountName: default
  ttlSecondsAfterFinished: 30
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: plugin-daemon
    app.kubernetes.io/name: dify
    app.kubernetes.io/part-of: components
  name: dify-plugin-daemon
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: plugin-daemon
      app.kubernetes.io/name: dify
      app.kubernetes.io/part-of: components
  template:
    metadata:
      labels:
        app.kubernetes.io/component: plugin-daemon
        app.kubernetes.io/name: dify
        app.kubernetes.io/part-of: components
    spec:
      automountServiceAccountToken: false
      containers:
      - name: dify-plugin-daemon
        image: dify/plugin-daemon:latest
        env:
        - name: DB_DATABASE
          value: dify-plugins
        - name: DIFY_INNER_API_URL
          value: http://dify-api.default.svc.cluster.local:5001
        - name: DIFY_INNER_API_KEY
          valueFrom:
            secretKeyRef:
              name: dify
              key: PLUGIN_DAEMON_API_KEY
        - name: FORCE_VERIFYING_SIGNATURE
          value: 'true'
        - name: PLUGIN_REMOTE_INSTALLING_ENABLED
          value: 'true'
        - name: PLUGIN_REMOTE_INSTALLING_HOST
          value: 0.0.0.0
        - name: PLUGIN_REMOTE_INSTALLING_PORT
          valueFrom:
            secretKeyRef:
              name: dify
              key: PLUGIN_REMOTE_INSTALL_PORT
        - name: PLUGIN_STORAGE_TYPE
          valueFrom:
            configMapKeyRef:
              name: dify
              key: PLUGIN_STORAGE_TYPE
        - name: PLUGIN_WORKING_PATH
          value: /app/storage/cwd
        - name: SERVER_PORT
          value: '5002'
        - name: SERVER_KEY
          valueFrom:
            secretKeyRef:
              name: dify
              key: PLUGIN_DAEMON_SERVER_KEY
        envFrom:
        - configMapRef:
            name: dify
        - secretRef:
            name: dify
        ports:
        - name: http
          containerPort: 5002
        - name: remote-plugins
          containerPort: 5003
        resources:
          limits:
            cpu: 2000m
            memory: 2Gi
          requests:
            cpu: 500m
            memory: 256Mi
        volumeMounts:
        - name: data
          mountPath: /app/storage
      enableServiceLinks: false
      serviceAccountName: default
      volumes:
      - name: data
        persistentVolumeClaim:
          claimName: dify-plugin-daemon
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: sandbox
    app.kubernetes.io/name: dify
    app.kubernetes.io/part-of: components
  name: dify-sandbox
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: sandbox
      app.kubernetes.io/name: dify
      app.kubernetes.io/part-of: components
  template:
    metadata:
      labels:
        app.kubernetes.io/component: sandbox
        app.kubernetes.io/name: dify
        app.kubernetes.io/part-of: components
    spec:
      automountServiceAccountToken: false
      containers:
      - name: dify-sandbox
        image: dify/sandbox:latest
        env:
        - name: API_KEY
          valueFrom:
            secretKeyRef:
              name: dify
              key: CODE_EXECUTION_API_KEY
        - name: ENABLE_NETWORK
          value: 'true'
        - name: ENABLE_PRELOAD
          value: 'true'
        - name: HTTP_PROXY
          valueFrom:
            secretKeyRef:
              name: dify
              key: SSRF_PROXY_HTTP_URL
        - name: HTTPS_PROXY
          valueFrom:
            secretKeyRef:
              name: dify
              key: SSRF_PROXY_HTTPS_URL
        - name: WORKER_TIMEOUT
          value: '60'
        ports:
        - name: http
          containerPort: 8194
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
        resources:
          limits:
            cpu: 1000m
            memory: 1Gi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - name: conf
          mountPath: /dependencies/python-requirements.txt
          subPath: python-requirements.txt
          readOnly: true
      enableServiceLinks: false
      serviceAccountName: default
      volumes:
      - name: conf
        configMap:
          name: dify-sandbox
          items:
          - key: python-requirements.txt
            path: python-requirements.txt
