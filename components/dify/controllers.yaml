---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: ssrf-proxy
    app.kubernetes.io/name: dify
    app.kubernetes.io/part-of: components
  name: dify-ssrf-proxy
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: ssrf-proxy
      app.kubernetes.io/name: dify
      app.kubernetes.io/part-of: components
  template:
    metadata:
      labels:
        app.kubernetes.io/component: ssrf-proxy
        app.kubernetes.io/name: dify
        app.kubernetes.io/part-of: components
    spec:
      automountServiceAccountToken: false
      containers:
      - name: dify-ssrf-proxy
        image: dify/ssrf-proxy:latest
        command:
        - sh
        - -c
        - |
          cp /docker-entrypoint-mount.sh /docker-entrypoint.sh && \
          chmod +x /docker-entrypoint.sh && \
          /docker-entrypoint.sh
        env:
        - name: COREDUMP_DIR
          value: /var/spool/squid
        - name: HTTP_PORT
          value: '3128'
        - name: REVERSE_PROXY_PORT
          value: '8194'
        - name: SANDBOX_HOST
          value: dify-sandbox.default.svc.cluster.local
        - name: SANDBOX_PORT
          value: '8194'
        ports:
        - name: proxy
          containerPort: 3128
        - name: reverse-proxy
          containerPort: 8194
        resources:
          limits:
            cpu: 300m
            memory: 256Mi
          requests:
            cpu: 100m
            memory: 128Mi
        volumeMounts:
        - name: conf
          mountPath: /docker-entrypoint-mount.sh
          subPath: docker-entrypoint.sh
          readOnly: true
        - name: conf
          mountPath: /etc/squid/conf.d/default.conf
          subPath: squid.conf
          readOnly: true
        - name: conf
          mountPath: /etc/squid/squid.conf.template
          subPath: squid.conf.template
          readOnly: true
      enableServiceLinks: false
      serviceAccountName: default
      volumes:
      - name: conf
        configMap:
          name: dify-ssrf-proxy
          items:
          - key: docker-entrypoint.sh
            path: docker-entrypoint.sh
          - key: squid.conf
            path: squid.conf
          - key: squid.conf.template
            path: squid.conf.template
