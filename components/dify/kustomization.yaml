---
apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
configMapGenerator:
- name: dify
  literals:
  - LOG_LEVEL=INFO
  - STORAGE_TYPE=s3
  - VECTOR_STORE=weaviate
resources:
- controllers.yaml
secretGenerator:
- name: dify
  envs:
  - dify.env
  literals:
  - CELERY_BROKER_URL=redis://redis.default.svc.cluster.local:6379/1
  - DB_DATABASE=dify
  - DB_HOST=postgresql.default.svc.cluster.local
  - DB_PASSWORD=password
  - DB_PORT=5432
  - DB_USERNAME=default
  - REDIS_DB=0
  - REDIS_HOST=redis.default.svc.cluster.local
  - REDIS_PORT=6379
  - REDIS_USE_SSL=false
  - S3_ACCESS_KEY=default
  - S3_BUCKET_NAME=dify
  - S3_ENDPOINT=http://minio.default.svc.cluster.local:9000
  - S3_REGION=us-east-1
  - S3_SECRET_KEY=password
  - WEAVIATE_API_KEY=password
  - WEAVIATE_ENDPOINT=http://weaviate.default.svc.cluster.local:8080
