---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    nginx.org/ssl-services: 'adguard-home'
  name: adguard-home
spec:
  ingressClassName: internal-ingress
  rules:
  - host: adguard.progamesigner.dev
    http:
      paths:
      - backend:
          service:
            name: adguard-home
            port:
              name: https
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - adguard.progamesigner.dev
    secretName: tls-dev-progamesigner
