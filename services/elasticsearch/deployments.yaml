---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: elasticsearch
    app.kubernetes.io/name: elasticsearch
    app.kubernetes.io/part-of: services
  name: elasticsearch
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/component: elasticsearch
      app.kubernetes.io/name: elasticsearch
      app.kubernetes.io/part-of: services
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/component: elasticsearch
        app.kubernetes.io/name: elasticsearch
        app.kubernetes.io/part-of: services
    spec:
      automountServiceAccountToken: false
      initContainers:
      - name: init-elasticsearch
        image: elasticsearch:latest
        command:
        - sh
        - -c
        - set -ex;
          chown elasticsearch:elasticsearch /usr/share/elasticsearch/data;
        envFrom:
        - secretRef:
            name: elasticsearch
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
        resources:
          limits:
            cpu: 1500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 64Mi
      containers:
      - name: elasticsearch
        image: elasticsearch:latest
        envFrom:
        - secretRef:
            name: elasticsearch
        ports:
        - name: elasticsearch
          containerPort: 9200
        - name: transport
          containerPort: 9300
        volumeMounts:
        - name: data
          mountPath: /usr/share/elasticsearch/data
        resources:
          limits:
            cpu: 1500m
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 64Mi
      serviceAccountName: default
      volumes:
      - name: data
        emptyDir: {}
