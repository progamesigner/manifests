---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
- browserless
- elasticsearch
- localai
- mariadb
- minio
- mongodb
- postgresql
- rabbitmq
- redis
- weaviate
images:
- name: browserless/browserless
  newName: ghcr.io/browserless/multi
  newTag: v2.14.0
- name: elasticsearch/elasticsearch
  newName: docker.elastic.co/elasticsearch/elasticsearch
  newTag: 8.7.0
- name: mariadb/mariadb
  newName: mariadb
  newTag: 10.11.2
- name: minio/minio
  newName: quay.io/minio/minio
- name: mongodb/mongodb
  newName: mongo
  newTag: 6.0.5
- name: postgresql/postgresql
  newName: postgres
  newTag: 15.2-alpine
- name: rabbitmq/rabbitmq
  newName: rabbitmq
  newTag: 3.11.16-alpine
- name: redis/redis
  newName: redis
  newTag: 8.0.0-alpine
- name: weaviate/weaviate
  newName: semitechnologies/weaviate
  newTag: 1.23.8
namespace: default
resources:
- services.yaml
