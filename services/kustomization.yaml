---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
- elasticsearch
- mariadb
- postgresql
- redis
images:
- name: elasticsearch
  newTag: 7.17.0
- name: mariadb
  newTag: 10.7.1-focal
- name: postgres
  newTag: 14.1-alpine
- name: redis
  newTag: 6.2.6-alpine
namespace: default
patchesJson6902:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: elasticsearch
  patch: |-
    - op: replace
      path: /spec/template/spec/volumes/0
      value:
        name: data
        hostPath:
          type: DirectoryOrCreate
          path: /srv/elasticsearch
- target:
    group: apps
    version: v1
    kind: Deployment
    name: mariadb
  patch: |-
    - op: replace
      path: /spec/template/spec/volumes/0
      value:
        name: data
        hostPath:
          type: DirectoryOrCreate
          path: /srv/mariadb
- target:
    group: apps
    version: v1
    kind: Deployment
    name: postgresql
  patch: |-
    - op: replace
      path: /spec/template/spec/volumes/0
      value:
        name: data
        hostPath:
          type: DirectoryOrCreate
          path: /srv/postgresql
