---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
components:
- elasticsearch
- mariadb
- mongodb
- postgresql
- rabbitmq
- redis
images:
- name: elasticsearch/elasticsearch
  newName: docker.elastic.co/elasticsearch/elasticsearch
  newTag: 8.7.0
- name: mariadb/mariadb
  newName: mariadb
  newTag: 10.11.2
- name: mongodb/mongodb
  newName: mongo
  newTag: 6.0.5
- name: postgresql/postgresql
  newName: postgres
  newTag: 15.2-alpine
- name: rabbitmq/rabbitmq
  newName: rabbitmq
  newTag: 3.11.16-alpine
- name: redis/redis
  newName: redis
  newTag: 7.0.11-alpine
namespace: default
patchesJson6902:
- target:
    group: apps
    version: v1
    kind: Deployment
    name: elasticsearch
  patch: |-
    - op: replace
      path: /spec/template/spec/volumes/0
      value:
        name: data
        hostPath:
          type: DirectoryOrCreate
          path: /srv/elasticsearch
- target:
    group: apps
    version: v1
    kind: Deployment
    name: mariadb
  patch: |-
    - op: replace
      path: /spec/template/spec/volumes/0
      value:
        name: data
        hostPath:
          type: DirectoryOrCreate
          path: /srv/mariadb
- target:
    group: apps
    version: v1
    kind: Deployment
    name: mongodb
  patch: |-
    - op: replace
      path: /spec/template/spec/volumes/0
      value:
        name: data
        hostPath:
          type: DirectoryOrCreate
          path: /srv/mongodb
- target:
    group: apps
    version: v1
    kind: Deployment
    name: postgresql
  patch: |-
    - op: replace
      path: /spec/template/spec/volumes/0
      value:
        name: data
        hostPath:
          type: DirectoryOrCreate
          path: /srv/postgresql
resources:
- services.yaml
