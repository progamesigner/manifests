    app.kubernetes.io/component: mongodb
    app.kubernetes.io/name: service
    app.kubernetes.io/part-of: services
  name: mongodb
spec:
  externalTrafficPolicy: Local
  loadBalancerIP: 192.168.48.24
  ports:
  - name: mongodb
    port: 27017
    targetPort: mongodb
  selector:
    app.kubernetes.io/component: mongodb
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/part-of: services
  type: LoadBalancer
