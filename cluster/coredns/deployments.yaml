---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: coredns
    app.kubernetes.io/name: coredns
    app.kubernetes.io/part-of: cluster
    k8s-app: kube-dns
  name: coredns
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/component: coredns
      app.kubernetes.io/name: coredns
      app.kubernetes.io/part-of: cluster
  template:
    metadata:
      labels:
        app.kubernetes.io/component: coredns
        app.kubernetes.io/name: coredns
        app.kubernetes.io/part-of: cluster
    spec:
      automountServiceAccountToken: true
      containers:
      - name: coredns
        image: registry.k8s.io/coredns/coredns:v1.10.1
        args:
        - -conf
        - /etc/coredns/Corefile
        ports:
        - containerPort: 53
          name: dns
          protocol: UDP
        - containerPort: 53
          name: dns-tcp
          protocol: TCP
        - containerPort: 9153
          name: metrics
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 60
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: 8181
            scheme: HTTP
        resources:
          limits:
            cpu: 1000m
            memory: 192Mi
          requests:
            cpu: 100m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            add:
            - NET_BIND_SERVICE
            drop:
            - all
          readOnlyRootFilesystem: true
        volumeMounts:
        - name: coredns
          mountPath: /etc/coredns
          readOnly: true
      dnsPolicy: Default
      priorityClassName: system-cluster-critical
      serviceAccountName: coredns
      tolerations:
      - key: CriticalAddonsOnly
        operator: Exists
      volumes:
        - name: coredns
          configMap:
            name: coredns
